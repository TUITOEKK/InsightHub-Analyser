<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analyse Your Data</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <h2>Analyse Your Data</h2>

        <div class="row">
            <input type="text" placeholder="Paste Link" class="input-link" id="linkInput">
            <button class="status" id="statusBtn">Check Status</button>
            <button class="check-btn" id="checkIcon">?</button>
        </div>

        <div class="row">
            <label class="filter-label">Filter</label>
        <button class="filter-input">
         <option>All</option>
            </button>
           <button class="filter-input">
            <option>Today</option>
            </button>
            <button class="filter-input">
            <option>Yesterday</option>
            </button>
            <button class="add-btn">+</button>
        </div>

        <button class="generate-btn">Generate</button>

        <div class="results">
            <p>Results will appear here...</p>
        </div>
<div class="button-group">
        <button class="graph-btn">Graph</button>
        <button class="graph-btn">Analyse</button>
    </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
