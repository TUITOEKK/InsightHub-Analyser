<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analyse Your Data</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <h2>Analyse Your Data Now</h2>

        <div class="row">
            <input type="text" placeholder="Paste facebook Link" class="input-link" id="linkInput">
            <button class="status" id="statusBtn">Check Status</button>
            <button class="check-btn" id="checkIcon">?</button>
        </div>

        <div class="row filter-row">
            <label class="filter-label">Filter</label>
            <div class="filter-group">
                <button class="filter-btn" data-filter="all">All</button>
                <button class="filter-btn" data-filter="today">Today</button>
                <button class="filter-btn" data-filter="yesterday">Yesterday</button>
                <button class="add-btn" id="addBtn">+</button>
            </div>
        </div>

        <div class="date-range hidden" id="dateRange">
            <label>From</label>
            <input type="date" id="fromDate">
            <label>To</label>
            <input type="date" id="toDate">
        </div>

        <button class="generate-btn">Generate</button>

        <div class="results">
            <p>Results will appear here...</p>
        </div>

        <div class="button-group">
            <button class="graph-btn">Graph</button>
            <button class="graph-btn">Analyse</button>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
